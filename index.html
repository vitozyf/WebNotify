<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<img id="imgs" src="http://gonglve.baidu.com/gonglve/api/getcontent?doc_id=d76f0e8f844769eae109ed45&type=pic&src=2_0_800_600.png" style="width: 100%;height:100%;"/>
	<button id="btn">显示</button>
	<script>
		window.onload = () => {
			const notify = window.ms_notify('#imgs' , {
				width: 320,
				height: 188,
				offset: 20,
				delay: 10000,
				placement: 'bottom-right', // bottom-right bottom-left top-right top-left
				direction: 'toTop', // toTop toLeft toBottom toRight
				timingFunction: 'ease', // linear ease ease-in ease-in-out ease-out step-start step-end
				message: '#{delay}S后关闭'
			})
			document.querySelector('#btn').addEventListener('click', () => {
				notify.show()
			})
		}
	</script>
</body>
</html>
